<!-- prettier-ignore -->
{% extends "templates/web.html" %} 

{% block head_include %}
<script src="https://cdn.tailwindcss.com"></script>
<style type="text/tailwindcss">
  @layer components {
    .file-uploader-wrapper {
      @apply mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10 text-center;
    }

    .file-uploader-icon {
      @apply mx-auto h-12 w-12 text-gray-300;
    }

    .file-uploader-content {
      @apply mt-4 flex text-sm leading-6 text-gray-600;
    }

    .file-uploader-label {
      @apply relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500;
    }

    .file-uploader-description {
      @apply text-xs leading-5 text-gray-600;
    }

    .file-uploader-active {
      @apply shadow-2xl shadow-indigo-500/20;
    }

    .btn {
      @apply rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600;
    }
  }
</style>
<!-- prettier-ignore -->
{% endblock %} 
{% block page_content %}
<div>
  <div id="file-uploader"></div>
</div>
<!-- prettier-ignore -->
{% endblock %} 
{% block script %}
<script>
  frappe.ready(() => {
    new frappe.imageupload.ImageUploader("#file-uploader", "{{max_size}}");
  });
</script>
{% endblock %}
